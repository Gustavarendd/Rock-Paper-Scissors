<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="uft-8" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Chose your Weapon!</p>
    <div class="buttons">
      <button class="reset" onclick="reset()">Play Again?</button>
      <div class="playBtn">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
      </div>
    </div>
    <div class="results">
      <h2 class="headerResult">Round</h2>
      <div class="playerChoice">---------</div>
      <div class="computerChoice">---------</div>
      <div class="winner">---------</div>
    </div>
    <div class="score">
      <h2 class="headerScore">Score</h2>
      <div class="playerScore">---------</div>
      <div class="computerScore">---------</div>
      <div class="ties">---------</div>
    </div>
  </body>
</html>
